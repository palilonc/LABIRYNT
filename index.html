<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasyno AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2e2e2e;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #1b1b1b;
            padding: 20px;
        }
        header h1 {
            font-size: 3em;
        }
        .game-container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .game {
            background-color: #3e3e3e;
            border-radius: 10px;
            padding: 20px;
            width: 30%;
        }
        .game h2 {
            font-size: 2em;
        }
        .game button {
            padding: 10px 20px;
            background-color: #ff5722;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
        }
        .game button:hover {
            background-color: #e64a19;
        }
        footer {
            margin-top: 50px;
            padding: 20px;
            background-color: #1b1b1b;
        }
    </style>
</head>
<body>

    <header>
        <h1>Kasyno AI</h1>
        <p>Witamy w kasynie z grami opartymi na AI!</p>
    </header>

    <!-- Muzyka w tle -->
    <audio autoplay loop>
        <source src="mata-jestem-pojebany.mp3" type="audio/mpeg">
        Twoja przeglądarka nie obsługuje elementu audio.
    </audio>

    <section class="game-container">
        <!-- Gra 1: Ruletka -->
        <div class="game">
            <h2>Ruletka</h2>
            <p>Spróbuj swojego szczęścia w ruletce!</p>
            <button onclick="playRoulette()">Zagraj</button>
        </div>

        <!-- Gra 2: Blackjack -->
        <div class="game">
            <h2>Blackjack</h2>
            <p>Pokonaj krupiera i wygraj!</p>
            <button onclick="playBlackjack()">Zagraj</button>
        </div>

        <!-- Gra 3: Jednoręki bandyta -->
        <div class="game">
            <h2>Jednoręki bandyta</h2>
            <p>Zakręć bębnami i zdobądź nagrody!</p>
            <button onclick="playSlotMachine()">Zagraj</button>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Kasyno AI. Wszelkie prawa zastrzeżone.</p>
    </footer>

    <script>
        function playRoulette() {
            alert("Rozpoczynasz grę w ruletkę! Mechanizm AI wkrótce.");
        }

        function playBlackjack() {
            alert("Rozpoczynasz grę w blackjacka! Mechanizm AI wkrótce.");
        }

        function playSlotMachine() {
            alert("Rozpoczynasz grę na jednorękim bandycie! Mechanizm AI wkrótce.");
        }
    </script>

</body>
</html>
